
---
apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: gangway
  labels:
    app: gangway
spec:
  replicas: 1
  selector:
    matchLabels:
      app: gangway
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: gangway
        version: "v1.0.0"
    spec:
      containers:
        - name: gangway
          image: gcr.io/heptio-images/gangway:latest
          command: ["gangway", "-config", "./gangway/gangway.yaml"]
          env:
            - name: GANGWAY_PORT
              value:  "8080"
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "200m"
              memory: "512Mi"
          volumeMounts:
            - name: gangway
              mountPath: /gangway/
          livenessProbe:
            httpGet:
              path: /
              port: 8080
            initialDelaySeconds: 20
            timeoutSeconds: 1
            periodSeconds: 60
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /
              port: 8080
            timeoutSeconds: 1
            periodSeconds: 10
            failureThreshold: 3
      volumes:
        # - name: gangway
        #   secret:
        #     secretName: gangway
        - name: gangway
          configMap:
            name: gangway
---
kind: Service
apiVersion: v1
metadata:
  name: gangway
  labels:
    app: gangway
spec:
  type: LoadBalancer
  ports:
    - protocol: TCP
      port: 8080
      targetPort: "http"
  selector:
    app: gangway
---
kind: ConfigMap
apiVersion: v1
metadata:
  name: gangway
data:
  gangway.yaml: |
    clusterName: "YourCluster"
    authorizeURL: "https://uaa.some.environment.tld:8443/oauth/authorize"
    tokenURL: "https://uaa.some.environment.tld:8443/oauth/token"
    clientID: "some_client_id"
    clientSecret: "some_client_secret"
    audience: "https://uaa.some.environment.tld:8443/userinfo"
    redirectURL: "https://gangway.some.environment.tld:8080/callback"
    scopes: ["openid"]
    #    scopes: ["openid", "profile", "email", "offline_access"]
    usernameClaim: "sub"
    emailClaim: "email"
